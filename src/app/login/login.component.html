<section>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card class="login-form-card">
            <p>Proszę podać otrzymany kod, aby wziąć udział w badaniu.</p>
            <mat-form-field>
                <mat-label>Kod</mat-label>
                <input matInput type="text" formControlName="userCode" [class.invalid]="loginForm.get('userCode')?.invalid">
            </mat-form-field>
            <button mat-raised-button color="primary" class="confirm-button" type="submit">Kontynuuj</button>
        </mat-card>
    </form>
</section>
