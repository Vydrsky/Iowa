<div class="header">
    <button mat-raised-button (click)="logout()">Powrót do logowania</button>
    <div class="header-text">
        <h1><b>Wyniki Badań:</b></h1>
    </div>
</div>
<div class="evaluations-table">
    <div class="table-header">
        <mat-form-field class="table-search">
            <input matInput type="text" [(ngModel)]="searchInput" (ngModelChange)="applyFilter(evaluationTableDataSource$)" placeholder="Wyszukaj po kodzie użytkownika">
            <mat-icon matSuffix fontIcon="search"></mat-icon>
        </mat-form-field>
        <mat-paginator #paginatorTop [length]="100" [pageSize]="20" [pageSizeOptions]="[5, 10, 20]"
            (page)="paginatorBottom.pageIndex = $event.pageIndex; paginatorBottom.pageSize = $event.pageSize;">
        </mat-paginator>
    </div>
    <table mat-table [dataSource]="(evaluationTableDataSource$ | async)!">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id badania:</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="userCode">
            <th mat-header-cell *matHeaderCellDef>Kod użytkownika:</th>
            <td mat-cell *matCellDef="let element"> {{element.userCode}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Ostateczny stan konta:</th>
            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
        </ng-container>

        <ng-container matColumnDef="evaluationDate">
            <th mat-header-cell *matHeaderCellDef>Data przeprowadzenia badania:</th>
            <td mat-cell *matCellDef="let element"> {{element.evaluationDate | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorBottom [length]="paginatorTop.length" [pageSize]="20" [pageSizeOptions]="[10, 20, 50]"
        (page)="paginatorTop.pageIndex = $event.pageIndex; paginatorTop.pageSize = $event.pageSize;">
    </mat-paginator>
</div>
