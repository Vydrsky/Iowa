<div class="header">
    <button mat-raised-button (click)="logout()">Powrót do logowania</button>
    <div class="header-text">
        <h1><b>Wyniki Badań:</b></h1>
    </div>
</div>
<div class="evaluations-table">
    <div class="table-header">
        <mat-form-field class="table-search">
            <input matInput type="text" [(ngModel)]="searchInput" (ngModelChange)="applyFilter()">
            <mat-icon matSuffix fontIcon="search"></mat-icon>
        </mat-form-field>
        <mat-paginator #paginatorTop [length]="100" [pageSize]="20" [pageSizeOptions]="[5, 10, 20]"
            (page)="paginatorBottom.pageIndex = $event.pageIndex; paginatorBottom.pageSize = $event.pageSize;">
        </mat-paginator>
    </div>
    <table mat-table [dataSource]="evaluationDataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorBottom [length]="100" [pageSize]="20" [pageSizeOptions]="[10, 20, 50]"
        (page)="paginatorTop.pageIndex = $event.pageIndex; paginatorTop.pageSize = $event.pageSize;">
    </mat-paginator>
</div>
